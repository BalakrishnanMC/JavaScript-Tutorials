<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/to-do-list.css">
  </head>
  <body>
    <p>To-Do List</p>
    <div class="input-grid">
      <input placeholder="To-do" class="js-input input" onkeydown="checkEnter(event)">
      <input type="date" class="js-date-input date-input">
      <button onclick="
        addTodo();
      " class="add-button">Add</button>
    </div>
    <div class="js-display-todo todo-grid"></div>
    <script src="scripts/to-do-list.js"></script>
  </body>
</html>
