<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <p>100 + 10</p>
    <div class="grid">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="special-button">+</button>
    </div>
    <div class="grid">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="special-button">-</button>
    </div>
    <div class="grid">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="special-button">*</button>
    </div>
    <div class="grid">
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button class="special-button">/</button>
    </div>
    <div>
      <button class="clear-button">Clear</button>
    </div>
    <script>

    </script>
  </body>
</html>
